<script>
  import {onMount, afterUpdate} from 'svelte'
  import autoSizeInput from 'autosize-input'

  export let value = ''
  export let disabled = false

  var el

  onMount(() => {
    return autoSizeInput(el)
  })

  afterUpdate(() => {
    el.dispatchEvent(new Event('input'))
  })
</script>

<input
  bind:this="{el}"
  bind:value="{value}"
  type="text"
  on:input
  disabled="{disabled}"
/>
